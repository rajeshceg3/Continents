<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>A World of Wonder - Premium Edition</title>

    <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />
    <script src="vendor/leaflet/leaflet.js"></script>
    <script src="vendor/leaflet/L.Terminator.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="welcome-screen">
        <h1 id="welcome-title">World of Wonder</h1>
        <p id="welcome-subtitle">Journey through the seven continents. Discover the beauty, culture, and stories that make our planet unique.</p>
        <button id="begin-button">
            <span>Explore the Map</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        </button>
    </div>

    <div id="app-shell">
        <div id="map">
            <div id="loader" class="loader" role="status" aria-live="polite">
                <span class="sr-only">Loading map...</span>
            </div>

            <!-- Custom Controls -->
            <div class="map-controls">
                <button id="zoom-in" aria-label="Zoom in">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
                <button id="zoom-out" aria-label="Zoom out">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
        </div>

        <aside id="sidebar" role="complementary" aria-hidden="true">
            <button class="close-btn" aria-label="Close details">
                <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </button>
            <div class="content-header">
                <h2 id="sidebar-title">Continent Name</h2>
                <p id="sidebar-desc">Description placeholder.</p>
            </div>
            <div class="content-body" id="sidebar-content">
                <!-- Content -->
            </div>
        </aside>

        <section id="bottom-sheet" role="complementary" aria-hidden="true">
            <div class="drag-handle"></div>
            <button class="close-btn" aria-label="Close details" style="top: 20px; right: 20px;">
                <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </button>
            <div class="content-header">
                <h2 id="sheet-title">Continent Name</h2>
                <p id="sheet-desc">Description placeholder.</p>
            </div>
            <div class="content-body" id="sheet-content">
                <!-- Content -->
            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
